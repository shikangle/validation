<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机号，邮箱，qq,验证</title>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(function(){
		//手机号失去焦点
		$(".login-content .mobile").blur(function(){
        var cur = $(this);
        var value = cur.val();
        var filter  = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;  //正则
        checkTip(cur,value,filter,'手机号码不能为空','手机号码输入错误');
    });

	// 	if(!_mobile|| !_psd|| $(".error-tip").is(":visible")) {
 //        	if($(".msg-tip").css("right")>='0') return;
	// 		$(".msg-tip").animate({'right':'0'},300);
 //        }else {
 //        	alert(aa)
 //        	    }   
	// });

	//密码失去焦点
    $(".login-content .password").blur(function(){
        var cur = $(this);
        var value = cur.val();
        var filter  = /^[a-zA-Z]\w{5,17}$/;  //正则
        checkTip(cur,value,filter,'密码不能为空','密码输入错误');
    });

    //邮箱失去焦点
     $(".login-content .email").blur(function(){
        var cur = $(this);
        var value = cur.val();
        var filter  = /^([\w]+)@([\w]+)\.([a-zA-Z]{2,4})$/;  //正则
        checkTip(cur,value,filter,'邮箱不能为空','邮箱输入错误');
    });
     //QQ失去焦点
     $(".login-content .QQ").blur(function(){
        var cur = $(this);
        var value = cur.val();
        var filter  =/^\d{7,}$/;  //正则
        checkTip(cur,value,filter,'QQ不能为空','QQ输入错误');
    });
    //公共方法
    function checkTip (cur,value,filter,text1,text2) {
    	if(value ==''){
            cur.siblings(".error-tip").slideDown().text(text1);
        }else if(!filter.test(value)){   //正则匹配
             cur.siblings(".error-tip").slideDown().text(text2);
        }else {
            cur.siblings(".error-tip").slideUp();
        };
    }

     $(".login-content .panel input").on('focus',function(){
        $(this).siblings(".error-tip").slideUp();  //find()   next()   siblings()
        $(".msg-tip").animate({'right':'-50%'},300);
    });
		})
		
	</script>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div class="login-content">
      <h1 class="login-title">欢迎登录</h1>
      <div class="panel">
          <input type="text" class="mobile" placeholder="手机号码">
          <p class="error-tip"><p>
      </div>
      <div class="panel">
          <input type="password" class="password" placeholder="登录密码">
          <p class="error-tip"><p>
      </div>
      <div class="panel">
          <input type="email" class="email" placeholder="请输入邮箱">
          <p class="error-tip"><p>
      </div>
      <div class="panel">
          <input type="text" class="QQ" placeholder="请输入QQ号码">
          <p class="error-tip"><p>
      </div>
      <div class="panel">
          <a class="btn-login login">登录</a>
      </div>
       <!--消息提示-->
    <div class="msg-tip">
        <p>请输入正确信息！</p>
    </div>
    </div>
</body>
</html>
